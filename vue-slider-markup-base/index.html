<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="selectedSlide.image" alt="Image" >
                    <div class="text">
                        <h3>{{ selectedSlide.title }}</h3>
                        <p>
                            {{ selectedSlide.text }}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev"></div>
                    <div class="next"></div>
                    
                    <!-- itero sull'array slides per visualizzare le miniature. -->
                    <!-- @click su ogni miniatura chiama il metodo changeSlide quando viene cliccata. -->
                    <div v-for="slide in slides" :key="slide.title" class="thumb" @click="changeSlide(slide)">
                        <img :src="slide.image" alt="Miniatura" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
